<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CALCULATRON-3000</title>

  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1 class="title">CALCULATRON-3000</h1>
  </header>

  <main class="main">
    <div class="calculator">
      <!-- Calc displays -->
      <div class="display-top"></div>
      <div class="display-bot">0</div>
      <!-- Operations && functions -->
      <div class="btn-allclear">AC</div>
      <div class="btn-clear">C</div>
      <div class="btn-back">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
          <path d="M19 7v6c0 1.103-0.896 2-2 2h-14v-3h13v-4h-11v2l-4-3.5 4-3.5v2h12c1.104 0 2 0.896 2 2z"></path>
        </svg>
      </div>
      <div class="btn-divide">&divide;</div>
      <div class="btn-multiply">&times;</div>
      <div class="btn-minus">&minus;</div>
      <div class="btn-plus">&plus;</div>
      <div class="btn-equals">&equals;</div>
      <!-- Numbers -->
      <div class="btn-0 numpad">0</div>
      <div class="btn-1 numpad">1</div>
      <div class="btn-2 numpad">2</div>
      <div class="btn-3 numpad">3</div>
      <div class="btn-4 numpad">4</div>
      <div class="btn-5 numpad">5</div>
      <div class="btn-6 numpad">6</div>
      <div class="btn-7 numpad">7</div>
      <div class="btn-8 numpad">8</div>
      <div class="btn-9 numpad">9</div>
    </div>
  </main>
  <footer class="footer">
    <p>
      COPYRIGHT Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
      NHARARA
    </p>
    <a href="https://github.com/nharara" target="_blank">
      <i class="fab fa-github"></i></a>
  </footer>

  <script src="app.js"></script>
</body>

</html>
